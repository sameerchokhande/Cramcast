<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CramCast | A Last Minutes Prep </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <link rel="index" href="index.html">
</head>
<body>
    <h3 class="mt-5">Generate Summary from YouTube Video</h3>
    <form id="youtubeForm" action="/youtube_to_text" method="POST">
        <div class="mb-3">
            <label for="youtube-url" class="form-label">Enter YouTube Video URL</label>
            <input type="url" class="form-control" id="youtube-url" name="url" required placeholder="https://www.youtube.com/watch?v=example">
        </div>
        <button type="submit" class="btn btn-primary">Get Summary</button>
    </form>
</div>
    <h3>Summary:</h3>
    <p id="summaryText"></p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
